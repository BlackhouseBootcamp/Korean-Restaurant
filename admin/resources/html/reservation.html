<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="/resources/javascript/tailwindConfig.js"></script>
		<link rel="stylesheet" href="/resources/css/Index.css" />
		<link rel="stylesheet" href="/resources/css/hamburgerResponsiveMenu.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&family=Anton&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&family=Koulen&display=swap" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>

	<body class="bg-white">
		<nav class="w-full pb-5 bg-black bg-opacity-50 shadow-inner-2xl shadow-black z-20 navigationBar"></nav>

		<div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="optionsModal">
			<!--modal content-->
			<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
				<div class="mt-3 text-center">
					<div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
						<svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
						</svg>
					</div>
					<h3 class="text-lg leading-6 font-medium text-gray-900">Successful!</h3>
					<div class="mt-2 px-7 py-3">
						<p class="text-sm text-gray-500">Account has been successfully registered!</p>
					</div>
					<div class="items-center px-4 py-3">
						<button
							id="ok-btn"
							class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="flex">
			<div class="container mx-auto px-4 sm:px-8 w-24 flex justify-center place-items-center">
				<ul>
					<li><button id="btnDisplayAll">All</button></li>
					<br />
					<li><button id="btnDisplayCompleted">Completed</button></li>
					<br />
					<li><button id="btnDisplayDining">Dining</button></li>
					<br />
					<li><button id="btnDisplayPending">Pending</button></li>
					<br />
					<li><button id="btnDisplayCancelled">Cancelled</button></li>
				</ul>
			</div>
			<div class="container mx-auto px-4 sm:px-8">
				<div class="py-8">
					<div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
						<div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
							<table class="min-w-full leading-normal" id="tblReservations">
								<thead>
									<tr>
										<th
											class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
										>
											Name
										</th>
										<th
											class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
										>
											Email
										</th>
										<th
											class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
										>
											Branch
										</th>
										<th
											class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
										>
											Phone
										</th>
										<th
											class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
										>
											Mobile
										</th>
										<th
											class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
										>
											Date
										</th>
										<th
											class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
										>
											Time
										</th>
										<th
											class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
										>
											Status
										</th>
										<th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="mt-24 w-full py-6 bg-black z-20 bg-opacity-50 shadow-inner-2xl shadow-black footerBar"></footer>
	</body>
	<script src="/resources/javascript/hamburgerResponsiveMenu.js"></script>
	<script src="/admin/resources/javascript/importNavBar.js"></script>
	<script src="/admin/resources/javascript/importFooter.js"></script>
	<script type="module" src="/admin/resources/javascript/reservation.js"></script>
</html>
