<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/resources/javascript/tailwindConfig.js"></script>
        <link rel="stylesheet" href="/resources/css/Index.css" />
        <link rel="stylesheet" href="/resources/css/hamburgerResponsiveMenu.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&family=Anton&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@500&family=Koulen&display=swap" rel="stylesheet" />
    </head>
    <body class="flex flex-col h-screen justify-between bg-black bg-opacity-50 shadow-black">
        <nav class="w-auto pb-5 bg-black bg-opacity-50 shadow-inner-2xl xs:shadow-none shadow-black z-20 navigationBar"></nav>
        <section class="p-5">
            <h1 class="lg:text-6xl sm:text-3xl md:text-4xl text-white text-center textStroke2Xl font-bold textShadowNormal">
                Make your own reservation now!
            </h1>
        </section>
        <div class="flex-initial">
            <div class="flex flex-col justify-center w-auto rounded-md text-white">
                <div class="m-auto lg:pb-5 md:pb-3 sm:pb-2 xs:pb-2 xs:w-11/12 xs:text-lg sm:w-4/5 md:w-1/3 lg:w-1/4 xl:w-1/6">
                    <div>Full name:</div>
                    <input type="text" class="text-black w-full" />
                </div>
                <div class="m-auto lg:pb-5 md:pb-3 sm:pb-2 xs:pb-2 xs:w-11/12 xs:text-lg sm:w-4/5 md:w-1/3 lg:w-1/4 xl:w-1/6">
                    <div>Email:</div>
                    <input type="text" class="text-black w-full" />
                </div>
                <div class="m-auto lg:pb-5 md:pb-3 sm:pb-2 xs:pb-2 xs:w-11/12 xs:text-lg sm:w-4/5 md:w-1/3 lg:w-1/4 xl:w-1/6">
                    <div>Contact Number:</div>
                    <input type="text" class="text-black w-full" />
                </div>
                <div class="m-auto lg:pb-5 md:pb-3 sm:pb-2 xs:pb-2 xs:w-11/12 xs:text-lg sm:w-4/5 md:w-1/3 lg:w-1/4 xl:w-1/6">
                    <div>Date:</div>
                    <input type="date" class="text-black w-full" />
                </div>
                <div class="m-auto lg:pb-5 md:pb-3 sm:pb-2 xs:pb-2 xs:w-11/12 xs:text-lg sm:w-4/5 md:w-1/3 lg:w-1/4 xl:w-1/6">
                    <button type="submit" class="rounded-lg bg-white text-black w-full p-3">Reserve</button>
                </div>
            </div>
        </div>
        <footer class="relative py-6 bg-black z-20 bg-opacity-50 shadow-inner-2xl xs:shadow-none shadow-black footerBar"></footer>
    </body>
    <script src="/resources/javascript/hamburgerResponsiveMenu.js"></script>
    <script src="/resources/javascript/importIndexDesignNavigationBar.js"></script>
    <script src="/resources/javascript/importIndexDesignFooterBar.js"></script>
</html>
